<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label>Item Name</ion-label>
      <ion-input placeholder="Cricket Balls"></ion-input>

    <ion-item>
        <ion-label>Amount</ion-label>

          <ion-input placeholder="200" type="number"></ion-input>
        </ion-item>

      <button ion-button color="secondary" round block>Add</button>
