<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Our Items List
    </ion-title>

    <ion-buttons end>
      <button navPush ="AddItemPage" ion-button>
        <ion-icon  name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor = "let item of itemList | async" detail-push navPush="EditItemPage" [navParams]="{item:item}">
          {{item.name}}
      </ion-item>
    </ion-list>
</ion-content>
